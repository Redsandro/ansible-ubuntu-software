---
- name: WineHQ | Install Dependencies
  tags: [extras,3rd-packages,packages,wine]
  package:
    name: "{{ item }}"
    state: latest
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
- name: WineHQ | Enable i386 architecture
  tags: [extras,3rd-packages,packages,wine]
  command: dpkg --add-architecture i386
- name: WineHQ | Add Key
  tags: [extras,3rd-packages,packages,wine]
  apt_key:
    url: https://dl.winehq.org/wine-builds/Release.key
    state: present
- name: WineHQ | Add Repository
  tags: [extras,3rd-packages,packages,wine]
  apt_repository:
    repo: deb https://dl.winehq.org/wine-builds/ubuntu/ bionic main
    state: present
    filename: wine-builds
- name: WineHQ | Install Package
  tags: [extras,3rd-packages,packages,wine]
  package:
    name: '{{item}}'
    state: latest
    update_cache: yes
  with_items:
    - winehq-staging
