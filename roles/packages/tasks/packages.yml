---
- name: Packages | Update Cache
  tags: [extras,packages]
  apt:
    update_cache: yes
- name: Packages | Install Official Packages
  tags: [extras,packages]
  package:
    name: "{{ item }}"
    state: latest
  with_items:
    - aspell
    - aspell-en
    - aspell-nl
    - audacity
    - bleachbit
    - chkrootkit
    - clamtk
    - composer
    - conky-all
    - exfat-fuse
    - exfat-utils
    - feh
    - ffmpeg
    - filezilla
    - fslint
    - geany
    - geany-plugins
#    - geany-plugin-markdown # not in Mint 19
    - gimp
    - git
    - gitk
    - gmpc
    - gparted
    - hddtemp
    - hdparm
    - imagemagick
    - keepassx
    - lmms
    - mediainfo-gui
    - meld
    - mplayer
    - mpv
    - ocrfeeder
    - openssh-client
#    - pdfchain # not in Mint 19
    - pixz
    - pv
#    - pyrenamer # not in Mint 19
    - python-termcolor
    - python-keyring
    - python-vsgui
    - rkhunter
    - screen
    - smartmontools
    - software-properties-common
    - sshfs
    - terminator
    - tomboy
    - unrar
    - xclip
    - youtube-dl
- name: Packages | Remove Unwanted Packages
  tags: [extras,packages,packages]
  package:
    name: "{{ item }}"
    state: absent
  with_items:
    - hexchat

